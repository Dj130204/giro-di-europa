<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archives - Giro di Europa</title>
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
  <style>
    /* Logo sizing rules */
    .nav-logo {
      max-height: 60px;
      width: auto;
    }
    .loader-logo {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .home-button {
      max-width: 150px;
      height: auto;
    }
    .nav-buttons img,
    .nav-icon img {
      max-height: 40px;
      width: auto;
    }
    /* Collage grid styling */
    .collage-grid {
      column-count: 3;
      column-gap: 1rem;
      padding: 1rem;
    }
    .collage-grid a {
      display: inline-block;
      margin-bottom: 1rem;
      width: 100%;
      break-inside: avoid;
    }
    .collage-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, opacity 0.6s ease;
      opacity: 0;
    }
    .collage-grid img.loaded {
      opacity: 1;
    }
    .videos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 1rem;
    }
    .videos iframe {
      max-width: 100%;
      flex: 1 1 300px;
    }
    header {
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <img src="images/GIRO24.png" alt="Loading..." class="loader-logo">
  </div>

  <!-- Navigation Bar -->
  <nav id="navbar">
    <a href="/index.html">
      <img src="/assets/GIRO24.png" alt="Logo" class="nav-logo" />
    </a>
    <div class="nav-buttons">
      <a href="/login.html" class="login-link nav-icon">
        <img src="/assets/signin-button.png" alt="Sign In" />
      </a>
    </div>
  </nav>

  <main>
    <section class="photo-collage">
      <h2 style="text-align:center;">The Archives</h2>
      <div class="collage-grid" id="collageGrid">
        <!-- Images loaded dynamically -->
      </div>
    </section>

    <section class="video-gallery">
      <div class="videos">
        <iframe loading="lazy" width="560" height="315" src="https://www.youtube.com/embed/Scxs7L0vhZ4" frameborder="0" allowfullscreen></iframe>
        <iframe loading="lazy" width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer class="scroll-fade" style="text-align:center; padding:1rem;">
    <p>&copy; 2025 Giro di Europa. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js" defer></script>
  <script src="script.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const imageFolder = 'images/';
      const collageGrid = document.getElementById('collageGrid');

      const imageFilenames = [
        '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', 
        '7.jpg', '8.jpg', '9.jpg', '10.jpg'
      ];

      imageFilenames.forEach((filename) => {
        const link = document.createElement('a');
        link.href = `${imageFolder}${filename}`;
        link.setAttribute('data-lightbox', 'archive-collage');
        link.setAttribute('data-title', filename);

        const img = document.createElement('img');
        img.src = `${imageFolder}${filename}`;
        img.alt = filename;
        img.loading = 'lazy';
        img.onerror = () => link.remove();
        img.onload = () => img.classList.add('loaded');

        link.appendChild(img);
        collageGrid.appendChild(link);
      });
    });
  </script>
</body>
</html>
