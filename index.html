<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giro di Europa</title>
  <link rel="stylesheet" href="style.css" />
  <!-- GSAP Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.gsap) {
        gsap.from(".main-logo", { y: -20, opacity: 0, duration: 1, ease: "power2.out" });
        gsap.from(".big-logo", { scale: 0.5, opacity: 0, duration: 1, ease: "back.out(1.7)" });
        gsap.from(".grid-button", { y: 20, opacity: 0, duration: 1, ease: "power2.out"});
      }
      document.querySelectorAll('.grid-button img').forEach(img => {
        img.addEventListener('error', () => {
          img.style.display = 'none';
          const placeholder = img.nextElementSibling;
          if (placeholder && placeholder.classList.contains('placeholder')) {
            placeholder.style.display = 'block';
          }
        });
      });
    });
  </script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav id="navbar">
    <a href="index.html">
      <img src="assets/GIRO D'EUROPA LOGO BLANK.png" alt="Logo" class="nav-logo">
    </a>
    <div class="nav-buttons">
      <a href="login.html"><img src="assets/signin-button.png" alt="Sign In" class="nav-icon"></a>
      <a href="create-account.html"><img src="assets/signup-button.png" alt="Sign Up" class="nav-icon"></a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="assets/GIRO D'EUROPA LOGO BLANK.png" alt="Logo" class="main-logo">
    <p class="tagline">Follow the adventure on Instagram</p>
  </section>

  <!-- Main Buttons Grid -->
  <section class="button-grid">
    <a href="Archive.html" class="grid-button">
      <div class="image-wrapper">
        <img src="assets/archive-preview.jpg" alt="Photo Archive">
        <div class="placeholder"></div>
      </div>
      <h3>Photo Archive</h3>
    </a>
    <a href="shop.html" class="grid-button">
      <div class="image-wrapper">
        <img src="assets/shop-preview.jpg" alt="Shop">
        <div class="placeholder"></div>
      </div>
      <h3>Shop</h3>
    </a>
    <a href="member.html" class="grid-button">
      <div class="image-wrapper">
        <img src="assets/member-preview.jpg" alt="Member Area">
        <div class="placeholder"></div>
      </div>
      <h3>Member Area</h3>
    </a>
  </section>

  <!-- Footer -->
  <footer><p>&copy; 2025 Giro di Europa. All rights reserved.</p></footer>
</body>
</html>
