<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giro di Europa</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      gsap.from(".main-logo", {
        y: -50,
        opacity: 0,
        duration: 1,
        ease: "power2.out"
      });

      gsap.from(".grid-button", {
        y: 30,
        opacity: 0,
        duration: 1,
        ease: "power2.out",
        stagger: 0.15
      });
    });
  </script>
  <style>
    :root {
      --brand: #1e90ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    /* NAVIGATION */
    #navbar {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      flex-wrap: wrap;
    }

    .nav-logo {
      height: 50px;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-buttons a {
      text-decoration: none;
    }

    .nav-icon {
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .nav-icon:hover {
      transform: scale(1.1);
    }

    /* HERO SECTION */
    .hero {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
    }

    .hero img.main-logo {
      max-width: 220px;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.3rem;
      color: #666;
    }

    /* GRID BUTTONS */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .grid-button {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .grid-button img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .grid-button h3 {
      padding: 1rem;
      font-size: 1.2rem;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      font-size: 0.9rem;
    }

    /* RESPONSIVE NAVIGATION */
    @media (max-width: 600px) {
      #navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-buttons {
        justify-content: flex-start;
        margin-top: 0.5rem;
        gap: 1rem;
      }

      .grid-button img {
        height: 150px;
      }

      .hero img.main-logo {
        max-width: 160px;
      }

      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="preloader">
    <img src="assets/GIRO D'EUROPA LOGO BLANK.png" alt="Loading..." class="loader-logo">
  </div>

  <nav id="navbar">
    <a href="index.html">
      <img src="assets/GIRO D'EUROPA LOGO BLANK.png" alt="Giro di Europa Logo" class="nav-logo">
    </a>
    <div class="nav-buttons">
      <a href="login.html" title="Sign In">
        <img src="assets/signin-button.png" alt="Sign In" class="nav-icon" />
      </a>
      <a href="signup.html" title="Create Account">
        <img src="assets/signup-button.png" alt="Sign Up" class="nav-icon" />
      </a>
    </div>
  </nav>

  <section class="hero">
    <img src="assets/GIRO D'EUROPA LOGO BLANK.png" alt="Giro di Europa" class="main-logo" />
    <p class="tagline">Follow the adventure on Instagram</p>
  </section>

  <section class="button-grid">
    <a href="archive.html" class="grid-button">
      <img src="assets/archive-preview.jpg" alt="Photo Archive">
      <h3>Photo Archive</h3>
    </a>
    <a href="shop.html" class="grid-button">
      <img src="assets/shop-preview.jpg" alt="Shop">
      <h3>Shop</h3>
    </a>
    <a href="member.html" class="grid-button">
      <img src="assets/member-preview.jpg" alt="Member Area">
      <h3>Member Area</h3>
    </a>
  </section>

  <footer>
    <p>&copy; 2025 Giro di Europa. All rights reserved.</p>
  </footer>
</body>
</html>
