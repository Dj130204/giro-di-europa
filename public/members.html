<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Members – Giro di Europa</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Minimal page-specific styling; inherits your site's theme */
    .members-hero { max-width: 1100px; margin: 2rem auto; padding: 1rem; }
    .grid { display: grid; gap: 1rem; }
    @media (min-width: 900px) { .grid-2 { grid-template-columns: 1fr 1fr; } }
    .card { background: #fff; border-radius: 1rem; box-shadow: 0 8px 24px rgba(0,0,0,0.08); padding: 1rem; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: .75rem; }
    .gallery img { width: 100%; height: 110px; object-fit: cover; border-radius: .75rem; }
    .muted { color: #666; }
    .btn { display: inline-block; padding: .75rem 1rem; border-radius: .75rem; border: 1px solid #ddd; background: #f8f8f8; cursor: pointer; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .row { display: grid; gap: .5rem; margin-bottom: .75rem; }
    label { font-size: .9rem; color: #444; }
    input, select { padding: .65rem .75rem; border-radius: .5rem; border: 1px solid #ccc; width: 100%; }
    .success { color: #0a6; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <nav id="navbar">
    <div class="nav-container">
      <a href="/" class="logo-link">
        <img src="/images/logo.png" alt="Giro di Europa Logo" class="nav-logo" />
      </a>
      <a href="/archive.html">Archive</a>
      <a href="/members">Members</a>
    </div>
  </nav>

  <main class="members-hero grid grid-2">
    <section class="card">
      <h2>Members Sign‑Up</h2>
      <p class="muted">Sign up to access members-only routes, trip info, and livery packs.</p>
      <form id="members-form">
        <div class="row">
          <label for="firstName">First name *</label>
          <input id="firstName" name="firstName" required />
        </div>
        <div class="row">
          <label for="lastName">Last name *</label>
          <input id="lastName" name="lastName" required />
        </div>
        <div class="row">
          <label for="email">Email *</label>
          <input id="email" type="email" name="email" required />
        </div>
        <div class="row">
          <label for="carMake">Car make</label>
          <input id="carMake" name="carMake" placeholder="e.g., Mazda" />
        </div>
        <div class="row">
          <label for="carModel">Car model</label>
          <input id="carModel" name="carModel" placeholder="e.g., MX 5" />
        </div>
        <div class="row">
          <label>
            <input type="checkbox" id="liveryPack" name="liveryPack" />
            I'd like a livery pack (email with options will be sent)
          </label>
        </div>
        <button class="btn" id="submitBtn" type="submit">Join</button>
        <p id="formStatus" class="muted" style="margin-top:.75rem;"></p>
      </form>
    </section>

    <aside class="card">
      <h3>Previous route maps</h3>
      <div class="gallery" id="routesGallery">
        <img src="/images/routes/route1.jpg" alt="Route 1" />
        <img src="/images/routes/route2.jpg" alt="Route 2" />
        <img src="/images/routes/route3.jpg" alt="Route 3" />
      </div>
      <h3 style="margin-top:1rem;">Livery examples</h3>
      <div class="gallery" id="liveryGallery">
        <img src="/images/liverys/livery1.jpg" alt="Livery 1" />
        <img src="/images/liverys/livery2.jpg" alt="Livery 2" />
        <img src="/images/liverys/livery3.jpg" alt="Livery 3" />
      </div>
      <p class="muted" style="margin-top:.5rem;">Replace the placeholder images with your own in <code>/public/images/routes</code> and <code>/public/images/liverys</code>.</p>
    </aside>
  </main>

  <script src="/js/members.js" defer></script>
</body>
</html>
