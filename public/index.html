<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giro di Europa</title>
  <link rel="stylesheet" href="/style.css" />
  <!-- GSAP Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.gsap) {
        gsap.from(".main-logo", { y: -20, opacity: 0, duration: 1, ease: "power2.out" });
        gsap.from(".big-logo", { scale: 0.5, opacity: 0, duration: 1, ease: "back.out(1.7)" });
        gsap.from(".grid-button", { y: 20, opacity: 0, duration: 1, ease: "power2.out"});
      }
      document.querySelectorAll('.grid-button img').forEach(img => {
        img.addEventListener('error', () => {
          img.style.display = 'none';
          const placeholder = img.nextElementSibling;
          if (placeholder && placeholder.classList.contains('placeholder')) {
            placeholder.style.display = 'block';
          }
        });
      });

      // Check login status and update nav
      fetch('/auth/user')
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(user => {
          const nav = document.querySelector('.nav-buttons');
          const welcome = document.createElement('span');
          welcome.textContent = `Welcome, ${user.username}`;
          welcome.className = 'nav-welcome';
          nav.prepend(welcome);
          const loginLink = nav.querySelector('a.login-link');
          if (loginLink) {
            loginLink.textContent = 'Logout';
            loginLink.href = '#';
            loginLink.addEventListener('click', e => {
              e.preventDefault();
              fetch('/auth/logout', { method: 'POST' })
                .then(() => location.reload());
            });
          }
        })
        .catch(() => {});

      // Guard member area link
      const memberLink = document.querySelector('.member-link');
      if (memberLink) {
        memberLink.addEventListener('click', e => {
          e.preventDefault();
          fetch('/auth/user')
            .then(res => {
              if (res.ok) window.location.href = '/member.html';
              else window.location.href = '/login.html';
            });
        });
      }
    });
  </script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav id="navbar">
    <a href="/index.html">
      <img src="/assets/GIRO24.png" alt="Logo" class="nav-logo" />
    </a>
    <div class="nav-buttons">
      <a href="/login.html" class="login-link nav-icon">
        <img src="/assets/signin-button.png" alt="Sign In" />
      </a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="/assets/GIRO24.png" alt="Logo" class="main-logo" />
    <p class="tagline">Follow the adventure on Instagram</p>
  </section>

  <!-- Main Buttons Grid -->
  <section class="button-grid">
    <a href="/Archive.html" class="grid-button">
      <div class="image-wrapper">
        <img src="/assets/archive.png" alt="Photo Archive" />
        <div class="placeholder"></div>
      </div>
      <h3>Photo Archive</h3>
    </a>
    <a href="/shop.html" class="grid-button">
      <div class="image-wrapper">
        <img src="/assets/shop.png" alt="Shop" />
        <div class="placeholder"></div>
      </div>
      <h3>Shop</h3>
    </a>
    <a href="/members.html" class="grid-button member-link">
      <div class="image-wrapper">
        <img src="/assets/MemberArea.png" alt="Member Area" />
        <div class="placeholder"></div>
      </div>
      <h3>Member Area</h3>
    </a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Giro di Europa. All rights reserved.</p>
  </footer>
</body>
</html>
