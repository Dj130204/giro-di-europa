<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Giro di Europa</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #2c3e50, #34495e);
      color: #fff;
    }

    #navbar {
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-icon {
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .nav-icon:hover {
      transform: scale(1.1);
    }

    .account-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 2rem;
    }

    .account-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .account-box h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    .file-label {
      font-size: 0.9rem;
      color: #ccc;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    button {
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #006ad1;
    }

    .account-footer {
      text-align: center;
      margin-top: 1rem;
    }

    .account-footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    .account-footer a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
  
</head>
<body>
  <nav id="navbar">
    <a href="/index.html">
      <img src="/assets/home-button.png" alt="Home" class="nav-icon" />
    </a>
  </nav>

  <div class="account-wrapper">
    <section class="account-box">
      <h2>Create an Account</h2>
      <form action="/auth/signup" method="POST" enctype="multipart/form-data">
        <input name="username" type="text" placeholder="Username" required />
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password (min 8 chars)" minlength="8" required />
        <input name="confirmPassword" type="password" placeholder="Confirm Password" minlength="8" required />
        <label class="file-label">Profile Picture (optional)
          <input name="profilePic" type="file" accept="image/*" />
        </label>
        <button type="submit">Create Account</button>
      </form>
      <div class="account-footer">
        <p>Already have an account? <a href="/login.html">Log in</a></p>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Giro di Europa. All rights reserved.</p>
  </footer>
  <script src="/script.js"></script>
</body>
</html>
